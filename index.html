<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="container">
      <p id="header">Base64 Encoder and Decoder</p>
      <label for="input">Enter text to encode or decode:</label>
      <textarea id="input" rows="4" cols="50"></textarea>
      <div>
        <button id="encode">Encode</button> <button id="decode">Decode</button>
      </div>
      <label for="output">Output:</label>
      <textarea id="output" rows="4" cols="50" readonly></textarea>
    </div>
  </body>
</html>
